<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Test Google Login</title>
  <style>
    body{font-family: Arial, sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;background:#f5f5f5}
    .box{background:#fff;padding:24px;border-radius:8px;box-shadow:0 2px 10px rgba(0,0,0,.08);text-align:center}
    button{background:#4285F4;color:#fff;border:none;padding:10px 18px;border-radius:4px;cursor:pointer;font-size:16px}
  </style>
</head>
<body>
  <div class="box">
    <h2>Test Google Login</h2>
    <p><a href="/api/auth/google"><button>Sign in with Google</button></a></p>
    <p id="info"></p>
  </div>
  <script>
    // optional: show reminder about callback env
    document.getElementById('info').textContent = 'Make sure CLIENT_REDIRECT in .env = http://localhost:8080/oauth_callback.html';
  </script>
</body>
</html>
